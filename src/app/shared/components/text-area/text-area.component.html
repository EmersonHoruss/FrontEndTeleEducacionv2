<mat-form-field appearance="fill" [ngStyle]="text_area.matFormStyle">
    <mat-label>{{ text_area.label }}</mat-label>
    <textarea matInput [id]="text_area.id" [name]="text_area.name" [rows]="text_area.rows" [cols]="text_area.cols" [disabled]="text_area.disable"  [value]="text_area.value" [ngStyle]="text_area.ngStyle" [placeholder]="text_area.placeHolder"></textarea>    
</mat-form-field>
