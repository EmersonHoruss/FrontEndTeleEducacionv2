<section class="container-all" ngClass="">
  <section class="start">
    <section class="input">
      <app-input [input]="inputStart"></app-input>
    </section>
    <section class="date">
      <app-date [date]="dateStart"></app-date>
    </section>
  </section>

  <section class="end">
    <section class="input">
      <app-input [input]="inputEnd"></app-input>
    </section>
    <section class="date">
      <app-date [date]="dateEnd"></app-date>
    </section>
  </section>
</section>
