<section class="menu">
  <section class="main-options">
    <button
      class="btn btn-outline-primary"
      *ngFor="let option of menu.options; index as i"
      [routerLink]="option.url"
    >
      <section class="icon"><app-icon [icon]="option.icon"></app-icon></section>
      <section class="text">{{ option.text }}</section>
    </button>
  </section>

  <section class="logout-option">
    <app-logout></app-logout>
  </section>
</section>
