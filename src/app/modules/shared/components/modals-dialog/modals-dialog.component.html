<ng-container *ngIf="data.type !== 'load'; else elseTemplate">
  <section class="outer-container">
    <section class="icon">
      <app-icon-shared [icon]="data.iconEntity"></app-icon-shared>
    </section>
    <section class="title">{{ data.title }}</section>
    <section class="description">{{ data.description }}</section>
    <section class="buttons" *ngIf="data.type === 'load'"></section>
    <section class="buttons" *ngIf="data.type === 'confirm'">
      <button mat-raised-button color="primary" [mat-dialog-close]="true">
        SÃ­
      </button>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">
        No
      </button>
    </section>
    <section
      class="buttons"
      *ngIf="data.type !== 'load' && data.type !== 'confirm'"
    >
      <button
        mat-raised-button
        color="primary"
        *ngIf="data.type === 'success'"
        [mat-dialog-close]="false"
      >
        Ok
      </button>
      <button
        mat-raised-button
        color="warn"
        *ngIf="data.type === 'error'"
        [mat-dialog-close]="false"
      >
        Ok
      </button>
      <button
        mat-raised-button
        color="accent"
        *ngIf="data.type === 'warning'"
        [mat-dialog-close]="false"
      >
        Ok
      </button>
    </section>
  </section>
</ng-container>

<!-- JUST LOAD MODAL -->
<ng-template #elseTemplate>
  <section class="container-spin-title">
    <section class="spin"></section>
    <section class="title">Cargando...</section>
  </section>
</ng-template>
