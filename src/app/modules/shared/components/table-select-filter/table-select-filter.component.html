<section class="template-body">
    <section class="search-input">
        <mat-form-field appearance="standard">
            <mat-label>{{table_select_filter.searchLabel}}</mat-label>
            <input matInput (keyup)="applyFilter($any($event.target).value)" [placeholder]="table_select_filter.searchPlaceHolder" #input />
        </mat-form-field>
    </section>
    <section class="start-label">
        <app-input [input]="StartInput"></app-input>
    </section>
    <section class="start-date">
        <app-date></app-date>
    </section>
    <section class="end-label">
        <app-input [input]="EndInput"></app-input>
    </section>
    <section class="end-date">
        <app-date></app-date>
    </section>
    <section>
        <app-button-shared [button]="table_select_filter.buttonList"></app-button-shared>
    </section>
</section>
<p id="table-title">&nbsp;&nbsp;{{table_select_filter.tableTitle}}</p>
<table mat-table *ngIf="dataSource" [dataSource]="dataSource">
    <ng-container *ngFor="let column of table_select_filter.columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let object">
            <section *ngIf="object[column] !== 'true'; else buttons">{{object[column]}}</section>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="table_select_filter.columns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: columns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: table_select_filter.columns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Lo sentimos, no se encontraron datos...
        </td>
        <!-- con "{{ input.value }}" -->
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
<ng-template #buttons>
    <section class="buttons-container">
        <app-button-shared *ngFor="let button of table_select_filter.buttonsActions" [button]="button"></app-button-shared>
    </section>
</ng-template>
