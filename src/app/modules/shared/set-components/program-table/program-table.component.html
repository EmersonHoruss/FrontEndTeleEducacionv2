<section class="wrapper-table-select-filter">
  <section class="lookers">
    <section class="dates">
      <section class="start">
        <app-datepicker
          [date]="constants.dateStart"
          [input]="constants.inputStart"
          (selectedDate)="selectedStartDateEE($event)"
        ></app-datepicker>
      </section>
      <section class="end">
        <app-datepicker
          [date]="constants.dateEnd"
          [input]="constants.inputEnd"
          (selectedDate)="selectedEndDateEE($event)"
        ></app-datepicker>
      </section>
      <section class="button">
        <app-button-shared
          [button]="constants.buttonList"
          (clicked)="clickedListBtn($event)"
        ></app-button-shared>
      </section>
    </section>
  </section>

  <section class="table">
    <p class="title">{{ nameTable }}</p>
    <table mat-table [dataSource]="data">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let object">
          <section *ngIf="object[column] !== 'true'; else buttons">
            {{ object[column] }}
          </section>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          {{noData}}
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>

    <ng-template #buttons>
      <section class="buttons-container">
        <app-button-shared
          *ngFor="let button of constantsBu.buttons"
          [button]="button"
        ></app-button-shared>
      </section>
    </ng-template>
  </section>
</section>
