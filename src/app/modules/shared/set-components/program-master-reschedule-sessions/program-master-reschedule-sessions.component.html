<section class="wrapper-program-master-sessions">
  <form class="time-pickers" autocomplete="off" [formGroup]="sessionForm">
    <!-- Schedule session -->
    <section class="schedule-session">
      <section class="title">Sesi贸n programada</section>

      <section class="time-pickers-inner">
        <section class="date">
          <mat-form-field class="date" appearance="fill">
            <mat-label>{{ date.label }}</mat-label>
            <input
              matInput
              [matDatepicker]="pickerSchedule"
              [disabled]="disabledDate"
              formControlName="dateSchedule"
            />
            <!-- [value]="sessionForm.get('dateSchedule')?.value" -->
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerSchedule"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerSchedule disabled="true"> </mat-datepicker>
          </mat-form-field>
        </section>

        <section class="time">
          <mat-form-field class="time" appearance="fill">
            <mat-label>Hora de inicio</mat-label>
            <input
              matInput
              placeholder="Hora de inicio"
              type="time"
              formControlName="startTimeSchedule"
            />
          </mat-form-field>
        </section>

        <section class="time">
          <mat-form-field class="time" appearance="fill">
            <mat-label>Hora de fin</mat-label>
            <input
              matInput
              placeholder="Hora de fin"
              type="time"
              formControlName="endTimeSchedule"
            />
          </mat-form-field>
        </section>
      </section>

      <section class="buttons"></section>
    </section>

    <!-- Reschedule session -->
    <section class="reschedule-session">
      <section class="title">Sesi贸n reprogramada</section>

      <section class="time-pickers-inner">
        <section class="date">
          <mat-form-field class="date" appearance="fill">
            <mat-label>{{ date.label }}</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              [disabled]="disabledDate"
              formControlName="date"
            />
            <!-- [value]="sessionForm.get('date')?.value" -->
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"> </mat-datepicker>
          </mat-form-field>
          <section class="error">
            <input
              *ngIf="getError('date').error"
              type="text"
              disabled
              class="input-error"
              [value]="getError('date').msg"
            />
          </section>
        </section>

        <section class="time">
          <mat-form-field class="time" appearance="fill">
            <mat-label>Hora de inicio</mat-label>
            <input
              matInput
              placeholder="Hora de inicio"
              type="time"
              formControlName="startTime"
            />
          </mat-form-field>
          <section class="error">
            <input
              *ngIf="getError('startTime').error"
              type="text"
              disabled
              class="input-error"
              [value]="getError('startTime').msg"
            />
          </section>
        </section>

        <section class="time">
          <mat-form-field class="time" appearance="fill">
            <mat-label>Hora de fin</mat-label>
            <input
              matInput
              placeholder="Hora de fin"
              type="time"
              formControlName="endTime"
            />
          </mat-form-field>
          <section class="error">
            <input
              *ngIf="getError('endTime').error"
              type="text"
              disabled
              class="input-error"
              [value]="getError('endTime').msg"
            />
          </section>
        </section>
      </section>

      <section class="buttons">
        <!-- Reschedule button -->
        <section class="add-session">
          <button
            mat-flat-button
            [matTooltip]="
              noUpdating ? plusButton.tooltipText : 'Actualizar sesi贸n'
            "
            color="primary"
            [ngStyle]="plusButton.style"
            type="submit"
            (click)="submitSessionForm()"
          >
            <section class="content-container">{{ plusButton.text }}</section>
            <section class="icon-container" *ngIf="plusButton.icon.classCss">
              <app-icon-shared [icon]="plusButton.icon"></app-icon-shared>
            </section>
          </button>
        </section>

        <!-- Cancel button -->
        <section class="add-session">
          <button
            mat-flat-button
            [matTooltip]="cancelButton.tooltipText"
            color="accent"
            [ngStyle]="cancelButton.style"
            type="button"
            [disabled]="noUpdating"
            (click)="cancelReschedule()"
          >
            <section class="content-container">{{ cancelButton.text }}</section>
            <section class="icon-container" *ngIf="cancelButton.icon.classCss">
              <app-icon-shared [icon]="cancelButton.icon"></app-icon-shared>
            </section>
          </button>
        </section>
      </section>

      <section>
        <mat-form-field class="motive-reprogramation" appearance="fill">
          <mat-label>Motivo reprogramaci贸n</mat-label>
          <textarea matInput formControlName="reason"></textarea>
        </mat-form-field>
        <section class="error">
          <input
            *ngIf="getError('reason').error"
            type="text"
            disabled
            class="input-error"
            [value]="getError('reason').msg"
          />
        </section>
      </section>
    </section>
  </form>

  <section class="session-tables">
    <p class="title">Sesiones</p>
    <table mat-table [dataSource]="sessions">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let object">
          <section *ngIf="object[column] !== 'true'">
            {{ object[column] }}
          </section>
          <section *ngIf="object[column] === 'true'">
            <section class="buttons-container">
              <app-button-shared
                *ngFor="let button of constantTaBu.buttons; let i = index"
                [button]="button"
                (clicked)="innerButtonTableClicked(i, object)"
                [disabled]="setDisabledButton(object)"
              ></app-button-shared>
            </section>
          </section>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          {{ noSessions }}
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </section>
</section>
