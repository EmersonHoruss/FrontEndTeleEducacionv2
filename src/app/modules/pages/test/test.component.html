<div style="margin-top: 6rem; margin-left: 2rem;margin-right: 2rem;">
    <div style="display: flex; justify-content: space-between;">

        <div style="width: 50%;">

            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Seleccione curso</mat-label>
                <mat-select>
                    <mat-option *ngFor="let curso of ['curso1','curso2']" [value]="curso">
                        {{curso}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="registrar()"
            style="width:50%; height:65px; margin-left: 1rem;">
            Registrar
        </button>
    </div>



    <form [formGroup]="itemForm" (ngSubmit)="submit()">
        <div style="display: flex; justify-content: space-between; width: 80%;">


            <mat-form-field appearance="fill">
                <mat-label>Fecha de inicio</mat-label>
                <input matInput [matDatepicker]="picker" name="FechaNacimiento"
                    [formControl]="itemForm.controls['Desde']">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Fecha de fin</mat-label>
                <input matInput [matDatepicker]="picker2" name="FechaNacimiento"
                    [formControl]="itemForm.controls['Hasta']">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" style="width:10%; height:65px; margin-left: 1rem;">
                Listar
            </button>
        </div>

    </form>

    <div style="margin-top: 2rem;margin-bottom: 1rem;">
        <p>Programación exámenes</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Profesor">
          <th mat-header-cell *matHeaderCellDef> Profesor. </th>
          <td mat-cell *matCellDef="let element"> {{element.Profesor}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="HoraInicio">
          <th mat-header-cell *matHeaderCellDef> HoraInicio </th>
          <td mat-cell *matCellDef="let element"> {{element.HoraInicio}} </td>
        </ng-container>
      
        <ng-container matColumnDef="HoraFin">
          <th mat-header-cell *matHeaderCellDef> HoraFin </th>
          <td mat-cell *matCellDef="let element"> {{element.HoraFin}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> {{element.Acciones}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      


</div>
