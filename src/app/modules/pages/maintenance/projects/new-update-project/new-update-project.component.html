<!-- TITLE -->
<section class="title-page">
  <p>{{ titlePage.titlePage }}</p>
</section>

<!-- CONTENT NEW UPDATE PROJECT -->
<section class="wrapper-main">
  <form autocomplete="off" [formGroup]="newUpdateForm">
    <!-- NAME PROJECT -->
    <section class="project">
      <mat-form-field class="project" appearance="fill">
        <mat-label>Proyecto</mat-label>
        <textarea
          matInput
          formControlName="project"
          placeholder="Ingrese el nombre del proyecto."
        ></textarea>
      </mat-form-field>
      <section class="error">
        <!-- <input
                            *ngIf="getError('linkTeleEducacion').error"
                            type="text"
                            disabled
                            class="input-error"
                            [value]="getError('linkTeleEducacion').msg"
                          /> -->
      </section>
    </section>

        <!-- TABLE MEMBER -->
    <section class="table">
      <!-- HEADERS TABLE -->
      <section class="headers-section-table">
        <p>Lista de participantes</p>
        <section class="options">
          <!-- ADD -->
          <section
            class="button-title-table primary one-rem-margin-left"
            (click)="add()"
            [matTooltip]="'Ir a agregar participante'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="white"
              class="bi bi-clipboard"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
              />
            </svg>
          </section>
        </section>
      </section>

      <!-- TABLE CONTENT -->
      <table mat-table [dataSource]="data">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let object">
            <section *ngIf="object[column] !== 'true'">
              {{ object[column] }}
            </section>
            <section
              *ngIf="object[column] === 'true'"
              class="buttons-inner-table"
            >
              <!-- UPDATE -->
              <section
                class="button-inner-table primary one-rem-margin-left"
                matTooltip="Ir a actualizar participante"
                (click)="update(object)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="white"
                  class="bi bi-arrow-repeat"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                  />
                </svg>
              </section>

              <!-- DELETE -->
              <section
                class="button-inner-table primary one-rem-margin-left"
                matTooltip="Eliminar participante"
                (click)="delete(object)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="white"
                  class="bi bi-arrow-repeat"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  />
                </svg>
              </section>
            </section>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            {{ noData }}
          </td>
        </tr>
      </table>
      
    </section>

    <!-- BUTTONS -->
    <section class="buttons">
      <!-- BACK BUTTON -->
      <section
        class="button secondary"
        (click)="back()"
        matTooltip="Ir a Mantenimiento Proyectos"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="white"
          class="bi bi-card-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
          />
        </svg>
      </section>

      <!-- SAVE BUTTON -->
      <section
        class="button primary one-rem-margin-right one-rem-margin-left"
        (click)="save()"
        matTooltip="Guardar"
      >
        <svg

          id="Layer_1"

          style="enable-background: new 0 0 460.002 460.002"

          fill="white"

         c1.58,0,2.865,1.285,2.865,2.865V427.137z"
          />
        </svg>
      </section>

      <!-- GO TO NEW OR UPDATE SCHEDULE LIFT -->
      <section
        class="button secondary"
        (click)="goNewOrUpdateScheduleLift()"
        [matTooltip]="
          'uwu'
        "
      >

          xmlns:xlink="http://www.w3.org/1999/xlink"

          fill="white"
          viewBox="0 0 477.005 477.005"
          style="enable-background: new 0 0 477.005 477.005"
          xml:space="preserve"

          <path

      </section>
    </section>
  </form>
</section>
