<app-title-page [titlePage]="constants.titlePage"></app-title-page>

<section class="wrapper-master-update">
  <!-- INFORMATION -->
  <section class="information">
    <app-program-master-update
      [formValidate]="toggleFormValidate"
      (formIsValid)="formIsValidEE($event)"
      (formValues)="formValuesEE($event)"
    ></app-program-master-update>
  </section>

  <!-- SESSIONS -->
  <section class="sessions">
    <app-program-master-update-sessions
      [listenerMasterRegister]="listenerMasterRegister"
      (sessionsEE)="sessionsEE($event)"
      (sessionsDeletedEE)="sessionsDeletedEE($event)"
    ></app-program-master-update-sessions>
  </section>

  <!-- BUTTONS -->
  <section class="buttons">
    <section class="update">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        form="setDataForm"
        (click)="update()"
      >
        <section class="content-container">Actualizar</section>
      </button>
    </section>
    <section class="cancel">
      <button mat-flat-button color="accent" type="button">
        <section class="content-container" (click)="cancel()">Cancelar</section>
      </button>
    </section>
  </section>
</section>
